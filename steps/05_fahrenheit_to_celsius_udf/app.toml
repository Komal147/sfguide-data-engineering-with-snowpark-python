snowsql_config_path = "~/.snowsql/config"
snowsql_connection_name = "dev"

[default]
input_parameters = "(temp_f float)"
return_type = "float"
file = "app.zip"
name = "fahrenheit_to_celsius_udf"
handler = "app.main"
execute_as_caller = true

[dev]
database = "HOL_DB2"
schema = "ANALYTICS"
warehouse = "WAREHOUSE2"
role = "DBA2"
overwrite = true
